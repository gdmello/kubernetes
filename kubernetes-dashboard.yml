--- 
apiVersion: v1
k8s-app: kubernetes-dashboard
kind: Service
metadata: 
  labels: 
    k8s-app: kubernetes-dashboard
  name: kubernetes-dashboard-service
spec: 
  ports: 
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 80
    - name: https
      port: 443
      protocol: TCP
  selector: 
    k8s-app: kubernetes-dashboard
  type: NodePort
