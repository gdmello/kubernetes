apiVersion: v1
kind: Service
metadata:
  name: kubernetes-dashboard-service
  labels:
    k8s-app: kubernetes-dashboard
spec:
  type: NodePort
  ports:
  - targetPort: 80
    port: 8080
    protocol: TCP
    name: http
  - port: 443
    protocol: TCP
    name: https
  selector:
    k8s-app: kubernetes-dashboard
